{% set name = "zen3geo" %}
{% set version = "0.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/zen3geo-{{ version }}.tar.gz
  sha256: c3087ddc9f900019b16660fcf6bf5bcbf33a9201faaa39c697b0d993da5e5108

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - poetry >=1.3.0
    - python >=3.8,<4.0
  run:
    - python >=3.8,<4.0
    - rioxarray >=0.10.0
    - torchdata >=0.4.0

test:
  imports:
    - zen3geo
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://zen3geo.readthedocs.io
  summary: The ğŸŒ data science library you've been waiting for~
  license: LGPL-3.0-or-later
  license_file:
    - LICENSE.md
  doc_url: https://zen3geo.readthedocs.io
  dev_url: https://github.com/weiji14/zen3geo

extra:
  recipe-maintainers:
    - weiji14
